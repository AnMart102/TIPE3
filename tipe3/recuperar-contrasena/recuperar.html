<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Login</title>
  </head>
  <body>
    <div id="contenedor-pagina">
      <nav id="navbar">
          <div class="container-fluid">
            <div class="row">
              <div class="col-3 col-navbar">
                <H1>LOGO</H1>
              </div>
              <div class="col-2 col-navbar">
                <a href="#">inicio</a>
              </div>
              <div class="col-2 col-navbar">
                <a href="#">emprendimientos</a>
              </div>
              <div class="col-3 col-navbar">
                <a href="#">quiero promocionar mi emprendimiento</a>
              </div>
            </div>
          </div>
      </nav>
      <div id="login" class="container">
        <div id="titulo-login">
          <h1>Iniciar sesión</h1>

          <form id="content-recuperar">
              <div id="recuperar-text">
                <input class= "formulario-text" type="text" placeholder="Enter Username" name="username" required>
                <input class= "formulario-text" type="email" placeholder="Enter email" name="email" required>
              </div>
              <div id="boton-recuperar">
                <button class= "btn" type="submit">recuperar contraseña</button>  
              </div>
     
          </form>

        </div>
      </div>
  </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
