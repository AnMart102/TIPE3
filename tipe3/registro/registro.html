<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Index</title>
  </head>
  <body>
    <div id="contenedor-pagina">
      <nav id="navbar">
          <div class="container-fluid">
            <div class="row">
              <div class="col-3 col-navbar">
                <H1>LOGO</H1>
              </div>
              <div class="col-2 col-navbar">
                <a href="#">inicio</a>
              </div>
              <div class="col-2 col-navbar">
                <a href="#">emprendimientos</a>
              </div>
              <div class="col-3 col-navbar">
                <a href="#">ya está registrado?</a>
              </div>
              <div class="col-2 col-navbar">
                <input id="iniciar-sesion-buttom" value="Iniciar sesion">
              </div>
            </div>
          </div>
      </nav>
      <div id="registro">
        <div id="titulo-registro">
          <h1>Registro</h1>
        </div>
        <div id="titulo-formulario">
          <h2>Emprendedor ingrese sus datos</h2>
        </div>

        <form id="formulario" class="container-fluid" action="">

          <div class="row">
            <div class="col-3">
              <INPUT class="datos-formulario" type="text" name="nombre" placeholder="First Name">
            </div>
            <div class="col-3">
              <INPUT class="datos-formulario" type="text" name="nombre" placeholder="Apellido1">
            </div>
            <div class="col-3">
              <INPUT class="datos-formulario" type="text" name="nombre" placeholder="Apellido2">
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <INPUT class="datos-formulario" type="text" name="nombre" placeholder="Dirección">
            </div>
            <div class="col-3">
              <INPUT class="datos-formulario" type="text" name="nombre" placeholder="Email">
            </div>
            <div class="col-3">
              <INPUT class="datos-formulario" type="text" name="nombre" placeholder="Numero de telefono">
            </div>
          </div>

          <div class="row">
            <div class="col-3">
              <INPUT class="datos-formulario" type="text" name="nombre" placeholder="RUT sin puntos con guión">
            </div>
            <div class="col-3">
              <INPUT class="datos-formulario" type="password" name="nombre" placeholder="Ingrese contraseña">
            </div>
            <div class="col-3">
              <INPUT class="datos-formulario" type="password" name="nombre" placeholder="Repetir contraseña">
            </div>
          </div>

          <div class="row">
            <div class="col-3">
              <INPUT class="datos-formulario" type="text" name="nombre" placeholder="Nombre pyme">
            </div>
            <div class="col-3">
              <INPUT class="datos-formulario" type="text" name="nombre" placeholder="Antiguedad">
            </div>
            <div class="col-3">
              <select name="Empresa-registrada" class="datos-formulario" aria-placeholder="Empresa registrada(si/no)">
                <option value="empresa-registrada">Empresa registrada</option>
                <option value="si">Si</option>
                <option value="no">No</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-3">
              <select name="medio-de-pago" class="datos-formulario" aria-placeholder="Empresa registrada(si/no)">
                <option value="medio-de-pago">medio de pago</option>
                <option value="si">debito</option>
                <option value="no">credito</option>
              </select>
            </div>
            <div class="col-3">
              <select name="Empresa registrada(si/no)" class="datos-formulario" aria-placeholder="Empresa registrada(si/no)">
                <option value="categorias">categorias</option>
                <option value="categoria1">categoria1</option>
                <option value="categoria2">categoria2</option>
                <option value="categoria3">categoria3</option>
                <option value="categoria4">categoria4</option>
                <option value="categoria5">categoria5</option>
                <option value="categoria6">categoria6</option>
              </select>
            </div>
            <div class="col-3">
              <INPUT class="datos-formulario" type="text" name="nombre" placeholder="Agregar subcategoria">
            </div>
          </div>

          <textarea id="descripcion" name="description" rows="10" cols="50">descripcion</textarea>
          <div id="imagenes-formulario">
            <div class="titulo-adjuntar">
              <h2>Subir archivos</h2>
             </div>

            <div class="titulo-adjuntar">
              <h2>Archivos Adjuntos</h2>
            </div>
          </div>
            <div id="imagenes">
              <div class="imagenes-de-archivos">
                <img src="img/archivo.png">
              </div>
              <div class="imagenes-de-archivos">
                <img src="img/archivo.png">
              </div>
              <div class="imagenes-de-archivos">
                <img src="img/archivo.png">
              </div>
              <div class="imagenes-de-archivos">
                <img src="img/archivo.png">
              </div>
            </div>
            <div id="botones-elementos-imagenes">
              <div id="adjuntar-archivo">
                
              </div>
              <div id="archivos-para-adjuntar">
                
              </div>

            </div>
        </form>
      </div>

      </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
